<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"
    />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
        <img class="hero" src="/images/illustration-hero.svg" alt="Mulher danÃ§ndo">
      <div class="text">
        <div class="title">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="plan-section">
          <img src="/images/icon-music.svg" alt="image-music">
          <p>
            <strong>Annual Plan</strong> <br>
            <small>$59.99/year</small>
          </p>
          <a href="#">Change</a>
        </div>
        <div class="plan-btn">
          <button class="btn-first">Proceed to Payment</button><br>
          <a class="btn-second" href="#">Cancel Order</a> 
        </div>
        <div class="attribution">Challenge by <a class="mentor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="mentor" href="https://www.instagram.com/jelsonmita1/">Jelson Mita</a>.
        </div>
      </div>
    </div>
  </main>
</body>
</html>
