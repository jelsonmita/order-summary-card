<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="first">
            <img src="/images/illustration-hero.svg" alt="illustration-hero" />
          </div>
          <main class="home">
            <h1 class="titile">Order Summary</h1>
            <p class="first">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="price">
              <img src="/images/icon-music.svg" alt="icon-music" />
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
              <a href="#">Change</a>
            </div>
            <div class="btn">
              <button class="primary">Proceed to Payment</button>
              <button class="second">Cancel Order</button>
            </div>
            <div class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">Jelson Mita</a>.
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
